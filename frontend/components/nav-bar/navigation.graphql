query Navigation {
  navigationSettings {
    primaryNavigation {
      ... on Page {
        id
        title
        slug
      }
      ... on ResumePage {
        id
        title
        slug
      }
      ... on HomePage {
        id
        title
        slug
      }
      ... on AboutMePage {
        id
        title
        slug
      }
    }
  }
}
