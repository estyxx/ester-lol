query About {
  about {
    id
    title
    slug
    introduction
    searchDescription
    seoTitle
    technologies {
      technology
    }
    profilePhoto {
      ...Image
    }
    openSourceContributions {
      openSource {
        id
        companyName
        companyWebsite
        jobTitle
        timeline
        longDescription
      }
    }
    experiences {
      experience {
        id
        companyName
        companyWebsite
        jobTitle
        timeline
        longDescription
      }
    }
    activities {
      activity {
        ...ActivityFields
      }
    }
  }
}
